<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインインページ(生徒)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>登録フォーム</h1>

        <div class="form-group">
            <p>以下の項目を埋めてください</p>
            <div class="mt-2">
                <label for="studentNumberInput">学籍番号</label>
                <input type="number" class="form-control" id="studentNumInput" placeholder="1234567">
            </div>

            <div class="mt-2">
                <label for="nameInput">名前</label>
                <input type="text" class="form-control" id="nameInput" placeholder="理科大 花子">
            </div>

            <div class="mt-2"">
                <label for="faculty">学部</label>
                <select id="faculty" class="form-select" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            
        <!-- 送信ボタン -->
            <div class="mt-4">
                <button onclick="send()" type="submit" class="btn btn-primary"> 送信 </button>
            </div>

    
</body>
</html>
