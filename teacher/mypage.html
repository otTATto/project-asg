<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師マイページ / マジテストちゃん</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6f8d6b3f84.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script type="module" src="./js/login.js"></script>

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/anime.css" rel="stylesheet">

</head>
<body style="background-color: rgb(244, 248, 251);">

    <!-- ヘッダー -->
    <header>

        <!-- タイトル -->
        <h1 class="mt-4 text-center f-Dela-Gothic-One" style="color: rgb(158, 68, 112); font-size: 50px;">
            マジテストちゃん
        </h1>

        <div class="mt-3 col-4 col-sm-3 col-md-2 col-lg-1 br-20 mx-auto" style="background-color: rgb(156, 70, 70);">
            <div class="text-center f-Zen-Maru-Gothic fw-medium text-white">
                教師側
            </div>
        </div>

    </header>

    <!-- 本文 -->
    <div class="container">

        <div class="row">
            <!-- ナビ -->
            <div class="col-lg-3">

                <div class="mt-5 py-5 br-20 shadow" style="background-color: white;">

                    <div class="f-Zen-Kaku-Gothic-New fw-exbold text-center">
                    
                        <div onclick="" type="button" class="br-20 mx-5 text-white be-big-click make-letters-distance" style="font-size: 25px; background-color: rgb(158, 68, 112);">
                            <div class="mx-3">
                                <i class="fa-solid fa-house" style="font-size: 20px; position: relative; top: -3px;"></i>
                                ホーム
                            </div>
                        </div>

                        <div onclick="" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance" style="font-size: 25px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-file-lines" style="font-size: 20px; position: relative; top: -3px;"></i>
                                テスト
                            </div>
                        </div>

                        <div onclick="" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance" style="font-size: 22px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-user" style="font-size: 18px; position: relative; top: -3px;"></i>
                                プロフィール
                            </div>
                        </div>

                        <div onclick="" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance" style="font-size: 22px;">
                            <div class="mx-3">
                                <i class="fa-solid fa-gear" style="font-size: 18px; position: relative; top: -2px;"></i>
                                設定
                            </div>
                        </div>

                        <div onclick="" type="button" class="mt-4 br-20 mx-5 be-big-click make-letters-distance" style="font-size: 22px; color: rgb(158, 68, 112);">
                            <div class="mx-3">
                                <i class="fa-solid fa-right-from-bracket" style="font-size: 18px; position: relative; top: -2px;"></i>
                                ログアウト
                            </div>
                        </div>

                    </div>
                
                </div>

            </div>

            <!-- メインエリア -->
            <div class="col-lg-9">

                <div class="mt-5 py-5 br-20 shadow" style="background-color: white;">
                    
                
                </div>

            </div>
            
        </div>


    </div>
    
</body>
</html>
